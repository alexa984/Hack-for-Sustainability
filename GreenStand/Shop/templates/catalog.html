{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Каталог{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/animate.css' %}">
        <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
        <link rel="stylesheet" href="{% static 'fonts/ionicons/css/ionicons.min.css' %}">
        <link rel="stylesheet" href="{% static 'fonts/fontawesome/css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'fonts/flaticons/font/flaticon.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        
    <header role="banner">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
              <div class="container">
                <a class="navbar-brand" href="">Зелен щанд</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
      
                <div class="collapse navbar-collapse" id="navbar">
                  <ul class="navbar-nav ml-auto pl-lg-5 pl-0">
                    <li class="nav-item">
                      <a class="nav-link active" href="">Начало</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="shopDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Магазин</a>
                      <div class="dropdown-menu" aria-labelledby="shopDropdown">
                        <a class="dropdown-item" href="#">Плодове</a>
                        <a class="dropdown-item" href="#">Зеленчуци</a>
                        <a class="dropdown-item" href="#">Месо</a>
                        <a class="dropdown-item" href="#">Яйца</a>
                        <a class="dropdown-item" href="#">Млечни продукти</a>
                        <a class="dropdown-item" href="#">Зърнени и бобови</a>
                        <a class="dropdown-item" href="#">Билки</a>
                      </div>
                    </li>
                  </ul>
      
                  <div id="subheader">
                        <div class="cart">
                            Your cart is empty.
                        </div>
                  </div>
                  
                </div>
              </div>
            </nav>
        </header>

        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>

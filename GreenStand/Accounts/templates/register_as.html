<html lang="en">
  <head>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/ionicons/css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/fontawesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/flaticons/font/flaticon.css' %}">

  <body style="background-image: url({% static 'img/bio.png' %});">
    <header role="banner">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
          <div class="container">
            <a class="navbar-brand" href="http://localhost:8000/">Зелен щанд</a>

              <span class="navbar-toggler-icon"></span>
            </button>
  
            <div class="collapse navbar-collapse" id="navbar">
              <ul class="navbar-nav ml-auto pl-lg-5 pl-0">
                <li class="nav-item">
                  <a class="nav-link active" href="http://localhost:8000/">Начало</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="http://localhost:8000/catalog/" id="shopDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Магазин</a>
                      <div class="dropdown-menu" aria-labelledby="shopDropdown">
                              <a class="dropdown-item" href="http://localhost:8000/catalog/">Всички</a>
                              <a class="dropdown-item" href="http://localhost:8000/catalog/fruits">Плодове</a>
                              <a class="dropdown-item" href="http://localhost:8000/catalog/vegetables">Зеленчуци</a>
                              <a class="dropdown-item" href="http://localhost:8000/catalog/meat">Месо</a>
                              <a class="dropdown-item" href="http://localhost:8000/catalog/eggs">Яйца</a>
                              <a class="dropdown-item" href="http://localhost:8000/catalog/dairy">Млечни продукти</a>
                              <a class="dropdown-item" href="http://localhost:8000/catalog/beans-and-grains">Зърнени и бобови</a>
                              <a class="dropdown-item" href="http://localhost:8000/catalog/herbs">Билки</a>
                      </div>
                  </div>
                </li>
              </ul>
  
              <ul class="navbar-nav ml-auto">
                <li class="nav-item cta-btn">
                  <a class="nav-link" href="#">Профил</a>
                </li>
              </ul>
              
            </div>
          </div>
        </nav>
    </header>

    <div class="flex">
            <h2 style="color:aliceblue">Регистрирай се като</h2>
            <br>
            <form action="http://localhost:8000/profile/register/customer" class="flex-item">
              <button class="button shop-btn" id="user">Клиент</button>
            </form>
          
            <form action="http://localhost:8000/profile/register/farmer" class="flex-item">
              <button class="button shop-btn" id="user">Производител</button>
            </form>
    </div>
     
    <div id="loader" class="show fullscreen">
        <svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#aaffaa"/>
            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#aaffaa"/>
        </svg>
    </div>
    
      <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
      <script src="{% static 'js/main.js' %}"></script>
    
      </body>
